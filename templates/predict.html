<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c52, #224c6a);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            background: #ffffff;
            width: 380px;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            color: #234C6A;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }

        .score {
            font-size: 16px;
            color: #333;
            margin-top: 8px;
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            margin-top: 18px;
            padding: 10px 22px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            background: #234C6A;
            color: #fff;
            box-shadow: 0 3px 8px rgba(35, 76, 106, 0.3);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Prediction Result</h2>

        <div class="badge">
            {{ label }}
        </div>

        <p class="score">Confidence Score: <strong>{{ score }}</strong></p>

        <div class="footer">
            Extremism Detection Model â€¢ Flask | TensorFlow | NLP
        </div>
    </div>
</body>
</html>
